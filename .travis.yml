# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
  - release
  - devel
sudo: false
cache: packages
env:
  - NOT_CRAN=true
  - NOT_CRAN=false
r_packages:
  - covr
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libmagick++-dev
after_success:
  - test $NOT_CRAN="true" && test $TRAVIS_R_VERSION_STRING="release" && Rscript -e 'library(covr); codecov(quiet = FALSE)'
